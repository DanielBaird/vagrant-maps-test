<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />

    <title>test map</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
		integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
		crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
		integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
		crossorigin=""></script>


    <style type="text/css">
    #map {
        height: 600px;
    }
    </style>

</head>

<body>

	<div id="map">
	</div>

<script type="text/javascript">
// ----------------------------------------------------------------------
// ----------------------------------------------------------------------
	var testmap = L.map('map', {
    	center: [-10, 20],
    	zoom: 4
	});
// ----------------------------------------------------------------------
	L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/{type}/{mapID}/{scheme}/{z}/{x}/{y}/{size}/{format}?app_id={app_id}&app_code={app_code}&lg={language}', {
	    attribution: 'Map &copy; 2016 <a href="http://developer.here.com">HERE</a>',
	    subdomains: '1234',                base: 'aerial',
	    type: 'maptile',                   scheme: 'terrain.day',
	    app_id: 'l2Rye6zwq3u2cHZpVIPO',    app_code: 'MpXSlNLcLSQIpdU6XHB0TQ',
	    mapID: 'newest',                   maxZoom: 18,
	    language: 'eng',                   format: 'png8',
	    size: '256'
	}).addTo(testmap)
// ----------------------------------------------------------------------
    lion = L.tileLayer.wms("http://localhost:8888/geoserver/wallace/wms", {
        layers: 'wallace:lion',
        format: 'image/png',
        styles: 'spp-suitability-purple',
        transparent: true
    })
    // lion.addTo(testmap)
// ----------------------------------------------------------------------
    lionscaled = L.tileLayer.wms("http://localhost:8888/geoserver/wallace/wms", {
        layers: 'wallace:lion-scaled',
        format: 'image/png',
        styles: 'spp-suitability-red',
        transparent: true
    })
    // lionscaled.addTo(testmap)
// ----------------------------------------------------------------------
    lionnochange = L.tileLayer.wms("http://localhost:8888/geoserver/wallace/wms", {
        layers: 'wallace:lion-scaled-nochange',
        format: 'image/png',
        styles: 'spp-suitability-red',
        transparent: true
    })
    lionnochange.addTo(testmap)
// ----------------------------------------------------------------------
// ----------------------------------------------------------------------
</script>

</body>

</html>
